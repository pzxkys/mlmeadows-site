<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadows | Daily Moments</title>
    <style>
        :root { --bg: #fdfcfb; --text: #333; }
        body { font-family: 'Helvetica Neue', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        header { padding: 4rem 2rem; text-align: center; }
        h1 { font-weight: 300; letter-spacing: 4px; text-transform: uppercase; }
        .daily-feature { max-width: 900px; margin: 0 auto 4rem; padding: 0 1rem; text-align: center; }
        .daily-feature img { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .album-section { max-width: 1100px; margin: 0 auto; padding: 2rem; border-top: 1px solid #eee; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
        .photo-card { background: #fff; padding: 12px; border: 1px solid #eee; border-radius: 4px; }
        .photo-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        footer { text-align: center; padding: 5rem; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body>

<header>
    <h1>MEADOWS</h1>
    <p>A daily glimpse through the lens.</p>
</header>

<section class="daily-feature">
    <img src="daily.jpg?v=1769078849" 
alt="Latest Photo">
    <p class="caption">Last updated: <span id="update-time">Awaiting first upload...</span></p>
</section>

<section class="album-section">
    <h3>Recent Archive</h3>
    <div class="grid">
        <div class="photo-card"><img src="photo1.jpg" alt="Archive 1"></div>
        <div class="photo-card"><img src="photo2.jpg" alt="Archive 2"></div>
        <div class="photo-card"><img src="photo3.jpg" alt="Archive 3"></div>
        <div class="photo-card"><img src="photo4.jpg" alt="Archive 4"></div>
    </div>
</section>

<footer>&copy; 2026 ML MEADOWS</footer>

</body>
</html>
