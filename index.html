<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Meadows | Daily Moments</title>
    <style>
        :root {
            --bg: #fdfcfb;
            --text: #333;
            --accent: #7b9acc;
        }
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6; 
        }
        header { padding: 4rem 2rem; text-align: center; }
        h1 { font-weight: 300; letter-spacing: 4px; margin-bottom: 0.5rem; text-transform: uppercase; }
        
        /* Main Feature */
        .daily-feature { max-width: 900px; margin: 0 auto 4rem auto; padding: 0 1rem; text-align: center; }
        .daily-feature img { width: 100%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .caption { margin-top: 1.5rem; font-style: italic; color: #666; font-size: 1.1rem; }

        /* Archive Grid */
        .album-section { max-width: 1100px; margin: 0 auto; padding: 2rem; border-top: 1px solid #eee; }
        h3 { font-weight: 400; text-transform: uppercase; letter-spacing: 2px; color: #999; margin-bottom: 2rem; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 2rem; 
        }
        
        .photo-card {
            background: #fff;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .photo-card:hover { transform: translateY(-5px); }
        
        .photo-card img { 
            width: 100%; 
            aspect-ratio: 1/1; 
            object-fit: cover; 
            border-radius: 2px;
        }
        
        .date-label {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        footer { text-align: center; padding: 5rem 2rem; font-size: 0.8rem; opacity: 0.5; letter-spacing: 1px; }
    </style>
</head>
<body>

<header>
    <h1>ML MEADOWS</h1>
    <p>A daily glimpse through the lens.</p>
</header>

<section class="daily-feature">
    <img src="daily.jpg" alt="Photo of the day">
    <p class="caption">January 2026 â€” Peace </p>
</section>

</div> 

</section>

</footer>

</body>
</html>
